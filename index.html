<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Tracker API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    code {
      background: #eaeaea;
      padding: 3px 6px;
      border-radius: 3px;
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Driver Tracker</h1>
  <p>This is a protected dashboard. You are logged in!</p>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCZ55khLGseeM0_1NY4ZiUvywUnSm9HGSc",
      authDomain: "driver-tracker-3766f.firebaseapp.com",
      projectId: "driver-tracker-3766f",
      storageBucket: "driver-tracker-3766f.appspot.com",
      messagingSenderId: "791075955808",
      appId: "1:791075955808:web:93d81c40972d98eb00cf05"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect to login if not authenticated
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout function
    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error signing out: " + error.message);
        });
    }
  </script>
</body>
</html>
