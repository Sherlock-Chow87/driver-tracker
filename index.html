<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Driver Dashboard</h1>
  <p>You are now logged in.</p>
  <button onclick="logout()">Logout</button>

  <script>
    // Your Firebase config (same as login.html)
    const firebaseConfig = {
      apiKey: "AIzaSyCZ55khLGseeM0_1NY4ZiUVywUnSm0HGSc",
      authDomain: "driver-tracker-3766f.firebaseapp.com",
      projectId: "driver-tracker-3766f",
      storageBucket: "driver-tracker-3766f.appspot.com",
      messagingSenderId: "791075955808",
      appId: "1:791075955808:web:93d81c40972d98eb00cf05"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect to login if user is not logged in
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        alert("Logged out successfully");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    }
  </script>

</body>
</html>
