<!DOCTYPE html>
<html>
<head>
  <title>Driver Dashboard</title>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Welcome to the Driver Dashboard</h1>
  <p>You are now logged in.</p>
  <button onclick="logout()">Logout</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZ55khLGseeM0_1NY4ZiUVywUnSm0HGSc",
      authDomain: "driver-tracker-3766f.firebaseapp.com",
      projectId: "driver-tracker-3766f",
      storageBucket: "driver-tracker-3766f.appspot.com",
      messagingSenderId: "791075955808",
      appId: "1:791075955808:web:93d81c40972d98eb00cf05"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 🔐 Redirect to login if user not authenticated
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    }
  </script>
</body>
</html>
