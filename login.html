<!DOCTYPE html>
<html>
<head>
  <title>Driver Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Welcome to Driver Dashboard</h1>
  <p>This is a protected page. You must be logged in to view this.</p>

  <!-- Logout Button -->
  <button onclick="logout()" style="position: absolute; top: 10px; right: 10px;">
    Logout
  </button>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCZ55khLGseeM0_1NY4ZiUVywUnSm0HGSc",
      authDomain: "driver-tracker-3766f.firebaseapp.com",
      projectId: "driver-tracker-3766f",
      storageBucket: "driver-tracker-3766f.appspot.com",
      messagingSenderId: "791075955808",
      appId: "1:791075955808:web:93d81c40972d98eb00cf05"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Protect the page: redirect to login if not authenticated
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        console.log("Logged in as:", user.email);
      }
    });

    // ✅ Logout function
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
